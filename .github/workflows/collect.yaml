name: Collect Data

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # This workflow is triggered manually or on Wednesdays at 2320 UTC
  # This should be after Jagex updates the cache
  schedule:
    - cron: '20 23 * * 3' # Every Wednesday at 23:20 UTC

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install dependencies
        run: npm install

      - name: Make all scripts executable
        run: chmod -R +x common tools/**/*.sh

      - name: ðŸ“¦ Backup LFS files before collection
        run: ./common/backupLfsFiles.sh /tmp/lfs-backup-before

      - name: Run all tools
        run: npm run collect

      - name: ðŸ“Š Generate LFS diff report
        run: |
          npx tsx common/generateLfsDiffReport.ts /tmp/lfs-backup-before ./lfs-diff-report.json
          echo "## ðŸ“‹ LFS Files Change Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat ./lfs-diff-report.md >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload LFS diff report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lfs-diff-report
          path: |
            ./lfs-diff-report.json
            ./lfs-diff-report.md
          retention-days: 30

      - name: ðŸš€âœ¨ Commit & Push Data Changes âœ¨ðŸš€
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github_actions
          message: "ðŸ”„ Auto-update: add new data ðŸ“¦"
