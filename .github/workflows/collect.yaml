name: Collect Data ðŸ› ï¸ðŸ“¥

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # This workflow is triggered manually or on Wednesdays at 2320 UTC
  # This should be after Jagex updates the cache
  schedule:
    - cron: "20 23 * * 3" # Every Wednesday at 23:20 UTC

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ðŸ” Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: â˜•ï¸ Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: ðŸ“¦ Install dependencies
        run: npm install
      - name: ðŸ”§ Make scripts executable
        run: chmod -R +x common tools/**/*.sh

      - name: ðŸ› ï¸ Run tools
        run: npm run collect

      - name: ðŸ“Š Generate LFS diff report
        run: |
          git config diff.lfs.textconv "cat"
          git diff > ./lfs-diff.patch

      - name: ðŸ“¤ Upload LFS diff artifact
        uses: actions/upload-artifact@v4
        with:
          name: lfs-diff-report
          path: |
            ./lfs-diff.patch
          retention-days: 30

      - name: ðŸš€âœ¨ Commit & Push Data Changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github_actions
          message: "ðŸ“¦âœ¨ Auto-update: add new data"
