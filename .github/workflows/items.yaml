name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: runelite/runelite
        path: runelite

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install npm dependencies
      run: |
        npm install

    - name: Get the cache
      run: |
        npm run getNewest

    - name: Patch the pom file
      run: |
        cp pom.patch runelite/cache
        cd runelite/cache
        git apply pom.patch

    - name: Build with Maven
      run: |
        cd runelite/cache
        mvn -B package --file pom.xml -DskipTests

    - name: Copy jar file to the root directory
      run: |
        find runelite/cache/target -name "*-jar-with-dependencies.jar" -exec cp {} ./cache.jar \;

    - name: Export items
      run: |
        mkdir -p data
        java -jar cache.jar -c ./cache -items ./data/items
        npx tsx scripts/concatenateJsonFiles.ts items
        rm -fr ./data/items

    - name: generated files
      uses: actions/upload-artifact@v4
      with:
        name: generated-files
        path: data
