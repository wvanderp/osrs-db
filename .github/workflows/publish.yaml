name: Publish to npm

on:
  workflow_dispatch:
  # Automatically publish after data collection completes
  workflow_run:
    workflows: ["Collect Data"]
    types:
      - completed
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if the previous workflow succeeded (for workflow_run trigger)
    # or if manually triggered
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      id-token: write
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v5
        with:
          # Fetch all history so we can create tags
          fetch-depth: 0
          # Use a PAT if needed for pushing tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔢 Update version from cache number
        run: node scripts/update-version.js

      - name: 📝 Get version for tagging
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: 🏷️ Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release version ${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: 🚀 Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ✅ Publish complete
        run: |
          echo "Successfully published version ${{ steps.get_version.outputs.version }} to npm"
          echo "Package: https://www.npmjs.com/package/osrs-db"
