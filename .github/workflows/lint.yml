name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Run TypeScript lint
        run: npm run lint
