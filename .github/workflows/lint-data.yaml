name: lint data

on:
  workflow_run:
    workflows: ["Collect"]
    types:
      - completed

jobs:
  run-linters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lintData
