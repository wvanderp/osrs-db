name: lint data

on:
  workflow_run:
    workflows: ["Collect Data"]
    types:
      - completed

jobs:
  run-linters:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾🔁 Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔧 Run linters
        run: npm run lintData
